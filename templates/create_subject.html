{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject_name">Subject name:</label>
            <input type="text" name="subject_name" value=" " class="form-control" id="subject_name" placeholder="Enter the Subject you are interested in" maxlength="256" required="" aria-invalid="true">
        </div>
        <div class="form-group">
            <label for="experience-level">Experience code:</label>
            <select name="experience_code" class="form-control" id="experience-level" required="">
                <option value="" selected="">---------</option>
                <option value="1">I am completely new</option>
                <option value="2">I know some basics</option>
                <option value="3">Worked in the past but need to refresh</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dedication-level">Dedication code:</label>
            <select name="dedication_code" class="form-control" id="dedication-level" required="">
                <option value="" selected="">---------</option>
                <option value="1">I want to learn casually at my own pace</option>
                <option value="2">I am busy but I have dedicated time for learning</option>
                <option value="3">I am a full time learner</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
