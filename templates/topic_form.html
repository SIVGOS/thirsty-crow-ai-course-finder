{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" class="form-control" id="topic" name="topic" placeholder="Enter the topic you are interested in">
        </div>
        <div class="form-group">
            <label for="experience-level">Experience Level</label>
            <select class="form-control" id="experience-level" name="experience_level">
                <option>I an completely new</option>
                <option>I know some basics</option>
                <option>Worked in the past but need to refresh</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dedication-level">How dedicated are you?</label>
            <select class="form-control" id="dedication-level" name="dedication">
                <option>I want to learn casually at my own pace.</option>
                <option>I have dedicated time slot for learning.</option>
                <option>I am a full time learner.</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
